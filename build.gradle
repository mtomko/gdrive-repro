apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'DriveQuickstart'
sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.api-client:google-api-client:1.30.10'
    compile 'com.google.auth:google-auth-library-credentials:0.21.1'
    compile 'com.google.apis:google-api-services-drive:v3-rev20200618-1.30.10'
    compile 'com.google.http-client:google-http-client:1.30.10'
    compile 'com.google.http-client:google-http-client-jackson2:1.36.0'
    compile 'com.google.auth:google-auth-library-oauth2-http:0.21.1'
}
